<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6f8fc" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <style>
      text { font-family: "Inter", "Helvetica", "Arial", sans-serif; }
      .title { font-size: 28px; font-weight: 600; fill: #1f2937; }
      .caption { font-size: 18px; fill: #4b5563; }
      .label { font-size: 16px; font-weight: 600; fill: #111827; }
      .body { font-size: 14px; fill: #374151; }
      .callout { font-size: 15px; font-weight: 600; fill: #1d4ed8; }
      .callout-text { font-size: 13px; fill: #1e3a8a; }
    </style>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="900" y="80" width="560" height="720" rx="28" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="920" y="120" width="520" height="120" rx="18" fill="#eef2ff" stroke="#c7d2fe"/>
  <text x="940" y="160" class="title">Customize experience — Default plan</text>
  <text x="940" y="198" class="caption">Signals lean on prompt defaults while knobs stay at baseline values.</text>
  <rect x="920" y="260" width="520" height="140" rx="18" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="940" y="296" class="label">Detected signals</text>
  <text x="940" y="326" class="body">• Industry: SaaS (confidence 58%)</text>
  <text x="940" y="354" class="body">• Tools: Slack, Jira (confidence 84%)</text>
  <text x="940" y="382" class="body">• Approval depth: Dual (confidence 52%)</text>
  <rect x="920" y="420" width="520" height="180" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="940" y="456" class="label">Knob controls</text>
  <text x="940" y="486" class="body">Approval chain length: 1 approver</text>
  <text x="940" y="514" class="body">Integration mode: Multi tool workspace</text>
  <text x="940" y="542" class="body">Copy tone: Collaborative</text>
  <text x="940" y="570" class="body">Invite strategy: Immediate</text>
  <rect x="920" y="620" width="520" height="160" rx="18" fill="#fef2f2" stroke="#fecaca"/>
  <text x="940" y="660" class="label">Live preview</text>
  <text x="940" y="690" class="body">CTA "Invite teammates" keeps baseline copy and helper text.</text>
  <text x="940" y="718" class="body">Approval toast highlights collaborative defaults.</text>
  <rect x="280" y="120" width="360" height="200" rx="20" fill="#1d4ed8" opacity="0.12"/>
  <text x="300" y="170" class="callout">1. Baseline knobs</text>
  <text x="300" y="200" class="callout-text">Default values show reviewers how the drawer looks before personalization.</text>
  <line x1="640" y1="200" x2="920" y2="330" stroke="#1d4ed8" stroke-width="2" stroke-dasharray="4 6"/>
  <rect x="200" y="360" width="420" height="180" rx="20" fill="#065f46" opacity="0.12"/>
  <text x="220" y="410" class="callout" fill="#047857">2. Source badges</text>
  <text x="220" y="440" class="callout-text" fill="#065f46">Confidence chips explain why defaults hold.</text>
  <line x1="620" y1="430" x2="920" y2="310" stroke="#047857" stroke-width="2" stroke-dasharray="6 6"/>
  <rect x="240" y="600" width="380" height="180" rx="20" fill="#7c3aed" opacity="0.12"/>
  <text x="260" y="650" class="callout" fill="#5b21b6">3. Preview CTA</text>
  <text x="260" y="680" class="callout-text" fill="#5b21b6">Helper text references collaborative defaults for demo notes.</text>
  <line x1="600" y1="680" x2="920" y2="690" stroke="#5b21b6" stroke-width="2" stroke-dasharray="5 5"/>
</svg>

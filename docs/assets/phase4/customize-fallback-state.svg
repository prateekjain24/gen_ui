    </style>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="900" y="80" width="560" height="720" rx="28" fill="#ffffff" stroke="#fbcfe8"/>
  <rect x="920" y="120" width="520" height="120" rx="18" fill="#fee2f2" stroke="#f9a8d4"/>

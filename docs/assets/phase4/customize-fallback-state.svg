      <stop offset="0%" stop-color="#fdf2f8" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <style>
      text { font-family: "Inter", "Helvetica", "Arial", sans-serif; }
      .title { font-size: 28px; font-weight: 700; fill: #9d174d; }

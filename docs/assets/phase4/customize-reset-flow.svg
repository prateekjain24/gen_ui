<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ecfdf5" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <style>
      text { font-family: "Inter", "Helvetica", "Arial", sans-serif; }
      .title { font-size: 28px; font-weight: 700; fill: #064e3b; }
      .caption { font-size: 18px; fill: #047857; }
      .label { font-size: 16px; font-weight: 600; fill: #065f46; }
      .body { font-size: 14px; fill: #047857; }
      .callout { font-size: 15px; font-weight: 600; fill: #0f766e; }
      .callout-text { font-size: 13px; fill: #0d9488; }
    </style>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="900" y="80" width="560" height="720" rx="28" fill="#ffffff" stroke="#bbf7d0"/>
  <rect x="920" y="120" width="520" height="120" rx="18" fill="#d1fae5" stroke="#86efac"/>
  <text x="940" y="160" class="title">Reset &amp; undo walkthrough</text>
  <text x="940" y="198" class="caption">Snapshot shows controls active after trying alternate knobs.</text>
  <rect x="920" y="260" width="520" height="140" rx="18" fill="#ecfdf5" stroke="#a7f3d0"/>
  <text x="940" y="300" class="label">Signals</text>
  <text x="940" y="332" class="body">Same baseline signals keep context while testing variants.</text>
  <rect x="920" y="420" width="520" height="200" rx="18" fill="#ffffff" stroke="#a7f3d0"/>
  <text x="940" y="458" class="label">Knob experiments</text>
  <text x="940" y="490" class="body">Approval chain length: 2</text>
  <text x="940" y="518" class="body">Integration mode: Single tool</text>
  <text x="940" y="546" class="body">Copy tone: Collaborative</text>
  <text x="940" y="574" class="body">Invite strategy: Immediate</text>
  <rect x="920" y="640" width="520" height="140" rx="18" fill="#ecfdf5" stroke="#a7f3d0"/>
  <text x="940" y="676" class="label">Preview update</text>
  <text x="940" y="708" class="body">Helper text notes that controls are primed to reset to baseline.</text>
  <rect x="1100" y="212" width="160" height="40" rx="20" fill="#22c55e" opacity="0.12"/>
  <text x="1110" y="236" class="body" font-weight="700">Undo</text>
  <rect x="1260" y="212" width="180" height="40" rx="20" fill="#34d399" opacity="0.12"/>
  <text x="1270" y="236" class="body" font-weight="700">Reset to baseline</text>
  <rect x="240" y="140" width="420" height="160" rx="22" fill="#0d9488" opacity="0.12"/>
  <text x="260" y="190" class="callout">1. Active reset state</text>
  <text x="260" y="220" class="callout-text">Screenshot captures both undo and reset buttons enabled.</text>
  <line x1="640" y1="210" x2="1100" y2="230" stroke="#0d9488" stroke-width="2" stroke-dasharray="6 6"/>
  <rect x="220" y="360" width="440" height="200" rx="22" fill="#047857" opacity="0.12"/>
  <text x="240" y="410" class="callout" fill="#0f766e">2. Highlight new values</text>
  <text x="240" y="440" class="callout-text" fill="#0f766e">Callout enumerates the trial settings to narrate the demo.</text>
  <line x1="640" y1="440" x2="920" y2="520" stroke="#0f766e" stroke-width="2" stroke-dasharray="5 5"/>
  <rect x="260" y="620" width="380" height="200" rx="22" fill="#14b8a6" opacity="0.12"/>
  <text x="280" y="670" class="callout" fill="#0f766e">3. Toast reminder</text>
  <text x="280" y="700" class="callout-text" fill="#0f766e">Demo script prompts presenters to narrate the success toast.</text>
  <line x1="600" y1="700" x2="920" y2="700" stroke="#0f766e" stroke-width="2" stroke-dasharray="4 6"/>
</svg>
